name: Build Icons

on:
  pull_request:
    paths:
      - 'src/**/*.svg'

permissions:
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build icons
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Get changed icon names
        id: new-icons
        run: |
          ADDED_SVG_FILES=$(git diff --name-only --diff-filter=A origin/${{ github.base_ref }}...HEAD -- 'src/' | grep '\.svg$' || true)
          ALL_SVG_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'src/' | grep '\.svg$' || true)
          if [ -n "$ADDED_SVG_FILES" ]; then
            ICON_NAMES=$(echo "$ADDED_SVG_FILES" | xargs -I {} basename {} .svg | sort -u | tr '\n' ', ' | sed 's/, $//')
            echo "added<<EOF" >> $GITHUB_OUTPUT
            echo "$ICON_NAMES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "added=" >> $GITHUB_OUTPUT
          fi
          if [ -n "$ALL_SVG_FILES" ]; then
            ALL_NAMES=$(echo "$ALL_SVG_FILES" | xargs -I {} basename {} .svg | sort -u | tr '\n' ', ' | sed 's/, $//')
            echo "all<<EOF" >> $GITHUB_OUTPUT
            echo "$ALL_NAMES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "all=" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const iconNames = '${{ steps.new-icons.outputs.all }}';
            const body = `## Icon build validated âœ“

            Build and lint completed successfully. Icons will be built at publish time via \`prepublishOnly\`.

            ${iconNames ? `**Icons in this PR:** ${iconNames.split(', ').map(n => `\`${n}\``).join(', ')}` : ''}
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
