name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # The release type determines how release-please parses your commits
          release-type: node
          # Your package name
          package-name: metal-icons
          # Bump minor for features, patch for fixes
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true